<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Cajero Automatico</title>
</head>

<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-5">
      <form id="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div id="menuOpciones">
          <select class="form-select" multiple aria-label="multiple select example">
            <option selected>Seleccione el servicio requerido:</option>
            <option onclick="mostrarVentanaEmergente('ingresar')">Ingresar Monto</option>
            <option onclick="mostrarVentanaEmergente('retirar')">Retirar Monto</option>
          </select>
        </div>
        <button type="submit" id="borrar" onclick="ocultarBoton()" class="btn btn-primary">Enviar</button>
        <button id="volver" onclick="volverInicio()" class="btn btn-primary">Volver Al Inicio</button>
        <aside id="ventanaEmergente" style = "display: none;">
          <label for="cantidad"> Por favor, ingresa la cantidad de dinero: </label>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="text" id="cantidad" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          <button type="button" onclick="aceptar()" class="btn btn-outline-success">Aceptar</button>      
          <button type="button" onclick="cancelar()" class="btn btn-outline-danger">Cancelar</button>
        </aside><br>
        <div class="alert alert-primary" id="saldo" role="alert"></div>
      </form>
    </div>
  </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
